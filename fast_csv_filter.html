<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CSV Editor</title>
</head>
<body>
    <div class="p-4 m-4">
        <div id="flexBtnContainer" class="flex flex-row items-center">

            <div id="csvController" class="m-1 w-2/5 border border-gray-500 rounded-md">
                <input class="p-2 m-2" type="file" id="csvFileInput" accept=".csv">
            </div>
            <div class="m-1 w-3/5 m-2 bg-orange-300 rounded-md">
                <span id="currentFile" class="p-2 m-2">No Active File</span>
            </div>
        </div>
        <div id="flexBtnContainer" class="flex flex-row">
            <div class="m-1 w-1/5 m-2 border border-gray-500 rounded-md">
                <button class="p-2 m-2" id="hideColumnBtn">Hide Column</button>
            </div>
            <div class="m-1 w-1/5 m-2 border border-gray-500 rounded-md">
                <button class="p-2 m-2" id="sortBtn">Sort</button>
            </div>
            <div class="m-1 w-1/5 m-2 border border-gray-500 rounded-md">
                <button class="p-2 m-2" id="exportBtn">Undo</button>
            </div>
            <div class="m-1 w-1/5 m-2 border border-gray-500 rounded-md">
                <button class="p-2 m-2" id="exportBtn">Redo</button>
            </div>
            <div class="m-1 w-2/5 m-2 border border-gray-500 rounded-md">
                <input class="p-2 m-2" type="text" id="filterInput" placeholder="Enter keyword to filter by">
            </div>

        </div>
    </div>
    <div class="p-4 m-4 border border-gray-500 rounded-md" id="excludeSidebar">
        <h3>Excluded Words</h3>
        <div id="excludedWordsList"></div>
    </div>
    <div class="table-auto" id="csvTable"></div>
    
    <script src="appIII.js"></script>
</body>
</html>
